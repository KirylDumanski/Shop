<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>{%block title%} My shop {%endblock%}</title>
</head>

<!--Header-->
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{%url 'product_list'%}" class="nav-link px-2 link-secondary">My shop</a></li>
            </ul>
            {%with total_items=cart|length%}
            {%if total_items > 0%}
            <ul class="nav col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <li>
                    <a href="{%url 'cart_detail'%}" class="nav-link px-2 link-secondary">
                        <b>Your cart:</b> {{total_items}} item{{total_items|pluralize}}, ${{cart.get_total_price}}
                    </a>
                </li>
            </ul>
            {%else%}
            <ul class="nav col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <li><a class="nav-link px-2 link-secondary">Your cart is empty.</a></li>
            </ul>
            {%endif%}
            {%endwith%}
        </div>
    </div>
</header>
<!--Header-->

<body>
<div class="container-fluid mb-5">
    <div class="row">
        <div class="col-lg-3 d-none d-lg-block">
            <!--Sidebar-->
            {%block sidebar%}{%endblock%}
            <!--Sidebar-->
        </div>

        <div class="col-lg-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
